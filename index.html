<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid d-flex justify-content-center">
                <h1 class="text-light m-3 text-center">Cálculo del costo de Producción de panes</h1>
            </div>
        </nav>
    </header>
    <main style="min-height: 100vh; display: flex; flex-direction: column; overflow: hidden;">
        <section class="row align-items-center justify-content-center" style="flex: 1;">
            <div class="col-12 col-lg-5 border rounded-5 my-3 m-sm-3 h-100 py-3" style="min-height: 600px;">
                <h1 class="text-center my-5">Panes</h1>
                <form action="" class="container">
                    <div class="row g-3 justify-content-center">
                        <div class="col-2 d-flex flex-column align-items-center" style="width: 200px;">
                            <input type="radio" class="btn-check" name="options-base" id="xecas" autocomplete="off">
                            <label class="btn btn-outline-dark" for="xecas" style="width: 150px;">
                                <img src="img/if-food-c216-2427860_85697.png" width="100px" alt="">
                                <div class="mt-2">Xecas</div>
                            </label>
                        </div>
                        <div class="col-2 d-flex flex-column align-items-center" style="width: 200px;">
                            <input type="radio" class="btn-check" name="options-base" id="pan_dulce" autocomplete="off">
                            <label class="btn btn-outline-dark" for="pan_dulce" style="width: 150px;">
                                <img src="img/if-food-c216-2427860_85697.png" width="100px" alt="">
                                <div class="mt-2">Pan Dulce</div>
                            </label>
                        </div>
                        <div class="col-2 d-flex flex-column align-items-center" style="width: 200px;">
                            <input type="radio" class="btn-check" name="options-base" id="pan_frances" autocomplete="off">
                            <label class="btn btn-outline-dark" for="pan_frances" style="width: 150px;">
                                <img src="img/if-food-c216-2427860_85697.png" width="100px" alt="">
                                <div class="mt-2">Pan frances</div>
                            </label>
                        </div>
                        <div class="col-2 d-flex flex-column align-items-center" style="width: 200px;">
                            <input type="radio" class="btn-check" name="options-base" id="concha" autocomplete="off">
                            <label class="btn btn-outline-dark" for="concha" style="width: 150px;">
                                <img src="img/if-food-c216-2427860_85697.png" width="100px" alt="">
                                <div class="mt-2">Concha</div>
                            </label>
                        </div>
                        <div class="col-2 d-flex flex-column align-items-center" style="width: 200px;">
                            <input type="radio" class="btn-check" name="options-base" id="bolillo" autocomplete="off">
                            <label class="btn btn-outline-dark" for="bolillo" style="width: 150px;">
                                <img src="img/if-food-c216-2427860_85697.png" width="100px" alt="">
                                <div class="mt-2">Bolillo</div>
                            </label>
                        </div>
                    </div>
                    <div class="row g-3 justify-content-center align-items-center m-3">
                        <div class="col-auto">
                            <label for="unidades" class="form-label m-0">Cantidad</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" class="form-control text-center" id="unidades" value="1" min="1" style="width: 100px;">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-primary" id="calcular">Calcular</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 col-lg-5 border rounded-5 my-3 m-sm-3 h-100 row align-items-center justify-content-evenly" style="min-height: 500px;" id="resultados">
                <h1 class="col-12 text-center">Resultados</h1>
                <form action="" class="col-12 row gx-5 justify-content-center align-items-center">
                    <div class="col-12 col-sm-6">
                        <div class="form-text m-0">Material Directo</div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">MD</span>
                            <input type="text" class="form-control" aria-label="MD"
                                aria-describedby="basic-addon1" id="MD" disabled>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-text m-0">Mano de Obra Directa</div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">MOD</span>
                            <input type="text" class="form-control" aria-label="MOD"
                                aria-describedby="basic-addon1" id="MOD" disabled>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-text m-0">Costos Indirectos de Fabricación</div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">CIF</span>
                            <input type="text" class="form-control" aria-label="CIF" aria-describedby="basic-addon1"
                                id="CIF" disabled>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-text m-0">Costo Total</div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">CT</span>
                            <input type="text" class="form-control" aria-label="CT"
                                aria-describedby="basic-addon1" id="CT" disabled>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="form-text m-0">Costo Unitario</div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">CU</span>
                            <input type="text" class="form-control" aria-label="CU"
                                aria-describedby="basic-addon1" id="CU" disabled>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <nav class="navbar bg-dark border-top border-body" data-bs-theme="dark">
            <div class="container-fluid d-flex justify-content-center">
                <p class="text-light m-3">2025</p>
            </div>
        </nav>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script src="logica.js"></script>

</html>
